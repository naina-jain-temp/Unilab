<template>
  <lightning-card style="text-align:center;">
    <lightning-quick-action-panel>
      <template if:true={showLoadingSpinner}>
          <div style="z-index: 10000 !important;">
              <lightning-spinner alternative-text="Uploading......" size="medium" style="z-index: 10000 !important;"></lightning-spinner>
          </div>
      </template>
      <lightning-card>
          <div if:false={showDownloadButtons}>
              <b>Upload CSV File</b>
              <lightning-input name="file uploader"  onchange={handleUploadFinished} type="file" multiple></lightning-input>
               <div class="slds-text-body_small slds-text-color_error">&nbsp;&nbsp;{fileName}</div>
             <lightning-button  class="slds-m-top--large"  onclick={handleUpload} label="Upload" variant="brand" disabled={isTrue}></lightning-button>   
          </div>
          <div if:true={showDownloadButtons}>
            <lightning-button icon-name="utility:download" 
            label="View Success"
            title="Download CSV File"
            onclick={getSuccessData} class="slds-m-right--large" variant="brand">
          
          </lightning-button>
          <span class="slds-badge slds-theme_success"  style="position: absolute;left: 15.5rem;top: 0.5rem;">{successCount}</span>

            <lightning-button icon-name="utility:download" 
            label="View Error"
            title="Download CSV File"
            onclick={getFailedData} variant="brand"></lightning-button>
            <span class="slds-badge slds-theme_error"  style="position: absolute;left: 25rem;top: 0.5rem;">{failureCount}</span>
          </div>
      </lightning-card>
      <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
      </template>
    </lightning-quick-action-panel>
</lightning-card>
