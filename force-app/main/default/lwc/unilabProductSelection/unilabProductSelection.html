<template>
    <div class="ul-productSelection">
        <template if:true={recordinfo}>
            <h3 class="modal-header">HAT Product Selection - {hatObj.name} </h3>
            <div class="slds-grid slds-wrap slds-p-top_medium Product-info">
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>Allocation Type </label>
                    {hatObj.allocationType}
                </div>
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>Allocation Month</label>
                    {hatObj.allocationMonth}
                </div>
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>Item Code </label>
                    {hatObj.itemCode}
                </div>
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>Storage Location </label>
                    {hatObj.storageLocation}
                </div>
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>SOH (QTY)</label>
                    {hatObj.sohQty}
                </div>
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>Prod Alloc Object Number</label>
                    {hatObj.prodAllocObjNumber}
                </div>
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>Item Description </label>
                    {hatObj.itemDescription}
                </div>
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>Division</label>
                    {hatObj.division}
                </div>
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>UOM</label>
                    {hatObj.uom}
                </div>
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>Item Case</label>
                    {hatObj.itemCase}
                </div>
                <div class="slds-col slds-col--padded  slds-size_1-of-1 slds-medium-size--1-of-2 slds-p-bottom_medium">
                    <label>Item Price W/O VAT</label>
                    {hatObj.itemWOPrice}
                </div>
            </div>
            <div class="slds-clearfix slds-p-around_medium ">
                <div class="slds-float_right">
                    <lightning-button label="Next" class="btn btn-pri" onclick={handleProductDetails}>
                    </lightning-button>
                </div>
            </div>
